[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
markers =
    unit: Unit tests (fast, no data dependencies)
    integration: Integration tests (require data files)
    model: Model evaluation tests (require trained model)
    e2e: End-to-end tests (require running service)
    slow: Slow tests that should be skipped in fast CI runs

