apiVersion: v1
kind: Service
metadata:
  name: searchop-api
  labels:
    app: searchop-api
    component: ranking-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: searchop-api
---
# Optional: Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: searchop-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: searchop-api.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: searchop-api
            port:
              number: 80


